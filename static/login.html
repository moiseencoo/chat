<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Вход</title>
</head>
<body>
  <main class="full-page main-bg">
    <div class="container-small">
        <div class="title-area">
          <img class="logo" src="assets/icons/chat.png" alt="">
          <h1>Вход</h1>
        </div>
        <form class="user-form login-form">
          <div class="form-body">
            <div class="form-input-group">
              <input type="text" id="login" name="login">
              <label for="login">Логин</label>
            </div>
            <div class="form-input-group">
              <input type="text" id="password" name="password">
              <label for="password">Пароль</label>
            </div>
          </div>
          <input type="submit" class="btn-submit" value="Авторизоваться">
        </form>
    </div>
  </main>
</body>
</html>
